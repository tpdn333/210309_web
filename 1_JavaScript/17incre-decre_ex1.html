<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../0_HTML/1_CSS/7_Icon/all.min.css">

    </style>
</head>

<body>
    <script>
        var a = 5;
        // 증가 연산자 (increment)
        // ++
        a++;
        console.log(a);  // 6

        // 감소 연산자 (decrement)
        // --
        a--;
        console.log(a); // 5
        
        // 피연산자가 왼쪽에 있으면 사용 후 더함
        // 피연산자가 오른쪽에 있으면 더한 후에 사용
    </script>
</body>

</html>
