    <script>

        // indexOf
        var str = "Lorem ipsum dolor, sit amet?";
        var index1 = str.indexOf("sit");
        console.log(index1);

        // slice
        var res = str.slice(12, 17); // dolor
        console.log(res);

        // subString
        var res2 = str.substring(12, 17); // dolor
        console.log(res2);

        // subStr
        var res3 = str.substr(12, 5);
        console.log(res3);

        //sbustring2
        var res4 = str.substring(5);  // 5번째 부터 끝까지
        console.log(res4);

    </script>
