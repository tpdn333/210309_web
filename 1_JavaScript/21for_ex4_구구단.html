<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../0_HTML/1_CSS/7_Icon/all.min.css">
    <style>
    </style>
</head>

<body>
    <input type="text" placeholder="출력할 단을 입력해주세요">

    <button onclick="gugudan()">출력</button>

    <div id="result"></div>
    <script>
        function gugudan() {
            var dan = Number(document.querySelector("input").value);

            var text = '';
            for (var i = 0; i < 10; i++) {
                text += dan + ' X ' + i + ' = ' + (dan * i) + '<br>';
                
            }
            document.getElementById("result").innerHTML = text;
            
        }
    </script>
</body>

</html>
