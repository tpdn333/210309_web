<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../0_HTML/1_CSS/7_Icon/all.min.css">
    <style>
    </style>
</head>

<body>
    <input type="text" id="input1"><br>
    <input type="text" id="input2"><br>

    <button onclick="process('+')"><i class="fas fa-plus"></i></button>
    <button onclick="process('-')"><i class="fas fa-minus"></i></button>
    <div id="result"></div>
    <script>
        function add(a, b) {
            return a + b;
        }
        function minus(a, b) {
            return a - b;
        }
        function calc(p1, p2, oper) {
            return oper(p1, p2);
        }
        function process(op) {
            var x = Number(document.getElementById("input1").value);
            var y = Number(document.getElementById("input2").value);
            switch (op) {
                case '+':
                    res = calc(x, y, add);
                    break;
                case '-':
                    res = calc(x, y, minus);
                default:
                    break;
            }
            document.getElementById("result").innerHTML = res;
        }
    </script>
</body>

</html>
