<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../0_HTML/1_CSS/7_Icon/all.min.css">
    <style>
    </style>
</head>

<body>
    <script>
        var i = 0;
        for (i = 0; i < 10; i++) {
            console.log(i);
        }
        for (i = 1; i <= 10; i++) {
            console.log(i);
        }
        for (i = 0; i <= 10; i += 2) {
            console.log(i);
        }
        console.log('0~10 짝수');
        for (i = 0; i <= 10; i++) {
            if (i % 2 == 0) {
                console.log(i);
            }
        }
        for (i = 10; i > 0; i--) {
            console.log(i);
        }
        for (i = 10; i > 0; i -= 2) {
            console.log(i);
        }
    </script>
</body>

</html>
