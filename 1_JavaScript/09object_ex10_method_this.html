<body>
    <script>
        function start() {
            console.log(this.name + "(이)가 출발 합니다");
        }
        // 객체 안에 name값을 가져온다.
        var kar = {
            name: "volvo",
            start: start
        };
        var car = {
            name: "fiat",
            start: start
        };

        car.start(); // fiat
        kar.start(); // volvo
    </script> 
</body>
