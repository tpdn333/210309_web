<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../0_HTML/1_CSS/7_Icon/all.min.css">
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <hr>
    <div id="result2"></div>
    <hr>
    <div id="result3"></div>
    <hr>
    <div id="result4"></div>
    <hr>
    <script>
        // result1
        var text = '';
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j <= i; j++) {
                text += '*';
            }
            text += '<br>';
        }
        document.getElementById("result").innerHTML = text;
        // result2
        var text = '';
        for (var i = 5; i > 0; i--) {
            for (var j = 0; j < i; j++) {
                text += '*';
            }
            text += '<br>';
        }
        document.getElementById("result2").innerHTML = text;
        // result3
        var text = '';
        for (var i = 5; i > 0; i--) {
            for (var k = 5; k > i; k--) {
                text += '&nbsp;';
            }
            for (var j = 0; j < i; j++) {
                text += '*';
            }
            text += '<br>';
        }
        document.getElementById("result3").innerHTML = text;
        // result4
        var text = '';
        for (var i = 5; i > 0; i--) {
            for (var k = 1; k < i; k++) {
                text += '&nbsp;';
            }
            for (var j = 5; j >= i; j--) {
                text += '*';
            }
            text += '<br>';
        }
        document.getElementById("result4").innerHTML = text;

        var answer = [];
        numLen = Math.floor(Math.random() * 99) + 2;
        var number = [];
        for (var i = 0; i < numLen; i++) {
            kk = Math.floor(Math.random() * 100);
            number.push(kk);
        }
        console.log(number);
        for (var i = 0; i < numLen; i++) {
            for (var j = i + 1; j < numLen; j++) {
                answer.push(number[i] + number[j]);
            }
        }
        console.log(answer);
        var numSort = answer.sort(function (a, b) {
            return a - b;
        });
        for (var i = 0; i < numSort.length; i++) {
            if (numSort[i] == numSort[i + 1]) {
                delete numSort[i];
            }
        }
        document.write(numSort);
        console.log(numLen);
        console.log(numSort);

    </script>
</body>

</html>
