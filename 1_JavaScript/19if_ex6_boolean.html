<body>
    <script>
        console.log('boolean');

        var a = true;
        if (a) {
            console.log("true");
        } else {
            console.log("false");
        }

        document.write('number type', '<br>');
        // 0이 아니면 true
        var b = 0;
        if (b) {
            document.write('true', '<br>');
        } else {
            document.write('false', '<br>');
        }

        document.write('string type', '<br>')
        // 빈 string이 아니면 true
        var c = 'we';
        if (c) {
            document.write('true', '<br>');
        } else {
            document.write('false', '<br>');
        }

        var d; // undefined --> false
        document.write('undefined', '<br>')
        if (d) {
            document.write('true', '<br>');
        } else {
            document.write('false', '<br>');
        }
    </script>
</body>
