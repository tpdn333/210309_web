<body>
    <script>
        var a = 3;
        console.log(a);
        // 양변을 더해서 왼쪽 변수에 할당
        a += 2; // a=a+2;
        console.log(a); // 5

        a -= 1; // a = a - 1;
        console.log(a);

        a *= 7; // a = a * 7;
        console.log(a);

        a /= 2; // a = a / 2;
        console.log(a);

        a %= 3; // a = a % 3;
        console.log(a);
    </script>
</body>

</html>
