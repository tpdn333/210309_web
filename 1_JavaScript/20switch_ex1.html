<body>
    <script>
        // switch
        var a = 4;
        switch (a) {
            case 1:
                document.write('a는 1', '<br>');
                break;
            case 2:
                document.write('a는 2', '<br>');
                break;
            case 3:
                document.write('a는 3', '<br>');
                break;
            default:
                document.write('a를 다시 입력해주세요', '<br>');
                break;
        }

    </script>
</body>

</html>
