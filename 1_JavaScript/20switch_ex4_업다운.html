<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../0_HTML/1_CSS/7_Icon/all.min.css">
    <style>
        input {
            width: 6cm;
        }
    </style>
</head>

<body>
    <input type="text" id="input1" placeholder="1부터 100사이의 수를 입력해 주세요"><br>
    <button onclick="check()">확인</button>
    <button onclick="reset()">리셋</button>
    <p>입력한 수 : <span id="input2"></span></p>
    <p>입력 횟수 : <span id="input3"></span></p>
    <h1 id="message"></h1>
    <script> // element

        var comNum = Math.floor(Math.random() * 100) + 1;
        var count = 0;
        console.log(comNum);
        function check() {
            var userNum = Number(document.getElementById("input1").value);
            var text = "";
            var text2 = userNum;
            count++;
            // comNum과 userNum을 비교
            if (count != 10) {
                if (comNum == userNum) {
                    text = "정답입니다.";
                } else if (comNum > userNum) {
                    text = "더 큰수 를 입력해 주세요.";
                    document.getElementById('input2').innerHTML += text2 + '&nbsp ';
                } else {
                    text = "더 작은 수를 입력해 주세요.";
                    document.getElementById('input2').innerHTML += text2 + '&nbsp ';
                }
            } else {
                var text = '입력 횟수 초과<br>다시 입력해 주세요.';
                reset();
            }
            document.getElementById("message").innerHTML = text;
            document.getElementById("input3").innerHTML = count;
        }
        function reset() {
            userNum = '';
            document.getElementById('input2').innerHTML = "";
            text2 = '';
            count = 0;
            comNum = Math.floor(Math.random() * 100) + 1;
            document.getElementById("input3").innerHTML = count;
        }


    //</script>
</body>

</html>
