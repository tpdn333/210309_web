<body>
    <script>
        // 2항 연산자
        var a = 3 + 5;
        var b = 5 < 7;
        // 3항 연산자 (ternary)
        // 1항 ? 2항 : 3항
        // 연산의 결과 2항 또는 3항
        // 1항이 true -->2항
        // 1항이 false --? 3항

        var c = true ? 2 : 3;
        var d = true ? 7 : 8;
        document.write(c, "<br>");
        document.write(d, "<br>");
        var e = false ? 9 : 10;
        var f = false ? "abc" : 'efg';
        document.write(e, "<br>");
        document.write(f, "<br>");
    </script>
</body>
