<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../0_HTML/1_CSS/7_Icon/all.min.css">
    <style>
        #result {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: brown;
            color: white;
            font-size: 50px;
            text-align: center;
            line-height: 90px;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <button onclick="rotto()">번호 뽑기</button>
    <br><br><div id="result"></div>
    <script>
        function rotto() {
            // 1 ~ 45 값이 6개 일치
            var rottoNum = Math.floor(Math.random() * 45) + 1;
            document.getElementById("result").innerHTML = rottoNum;
        }
    </script>
</body>

</html>
