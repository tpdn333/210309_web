<body>
    <script>
        var a = 3 + 5;
        var b = "lero" + "rqwq";
        var x = 5; //number 5
        var y = "5"; // string 5
        // comparison
        //   크다 > 
        //     작다 < 
        //     크거나 같다 >=
        //     작거나 같다 <=
        // 같다 ==
        console.log(x == 8);
        console.log(x == 5);
        document.write('==', '<br>');
        document.write(x == "5", '<br>');
        // 값과 타입이 같다 ===
        document.write('===', '<br>');
        document.write(x === 5, '<br>');
        document.write(x === y, '<br>');
        // 갑이 다르다 !=
        document.write('!=', '<br>');
        document.write(x != 8, '<br>');
        document.write(x != 5, '<br>');
        // 값이나 타입이 다르다 !==
        document.write("!==", '<br>');
        document.write(x !== 5, '<br>'); // 값과 타입이 같아서 false
        document.write(x !== 8, '<br>'); // 값이 달라서 true
        document.write(x !== "5", '<br>'); // 타입이 달라서 false
    </script>
</body>
