<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../0_HTML/1_CSS/7_Icon/all.min.css">
    <style>
        .container {
            /* width: 50%; */
            display: flex;
            align-items: center;
        }

        .container>div {
            width: 100%;
            text-align: center;
        }
        .container>div:nth-child(2) {
            flex: 1;
        }
        div#buttons {
            text-align: center;
        }
        button {
            font-size: 50px;
        }
        .user {
            color: lightblue;
            font-size: 50px;
        }

        .computer {
            color: lightcoral;
            font-size: 50px;
        }

        #result {

            font-weight: bold;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="buttons">
        <button onclick="play(1)"><i class="fas fa-hand-scissors"></i></button>
        <button onclick="play(2)"><i class="fas fa-hand-rock"></i></button>
        <button onclick="play(3)"><i class="fas fa-hand-paper"></i></button>
    </div>

    <div class="container">
        <div class="user"></div>
        <div>VS</div>
        <div class="computer"></div>
    </div>
    <div id="result"></div>
    <script>
        function play(user) {
            // 1: 가위, 2: 바위, 3: 보;
            var computer = Math.floor(Math.random() * 3) + 1;
            selection(user, document.querySelector(".user"));
            selection(computer, document.querySelector(".computer"));

            resultText = "";
            if (user == computer) {
                resultText = "비겼습니다.";
            } else if (user == 1 && computer == 3) {
                resultText = "이겼습니다.";
            } else if (user == 2 && computer == 1) {
                resultText = "이겼습니다.";
            } else if (user == 3 && computer == 2) {
                resultText = "이겼습니다.";
            } else {
                resultText = "졌습니다.";
            }
            document.getElementById("result").innerHTML = resultText;
        }
        function selection(hand, elem) {
            switch (hand) {
                case 1:
                    elem.innerHTML = ("<i class='fas fa-hand-scissors'>");
                    break;
                case 2:
                    elem.innerHTML = ("<i class='fas fa-hand-rock'>");
                    break;
                case 3:
                    elem.innerHTML = ("<i class='fas fa-hand-paper'>");
                    break;
            }
        }
    </script>
</body>

</html>
