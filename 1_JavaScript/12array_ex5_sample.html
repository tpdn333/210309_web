    <script>
        var balls = [];
        lotto();
        function lotto() {
            // var balls = [];

            while (balls.length < 6) {
                var newNum = getNum();
                if (!balls.includes(newNum)) {
                    balls.push(newNum);
                }
            }
            for (var i = 0; i < 6; i++) {
                console.log(balls[i]);
            }
        }
        function getNum() {
            return Math.floor(Math.random() * 45) + 1;
        }
    </script>
