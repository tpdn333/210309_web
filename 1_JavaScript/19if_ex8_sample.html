<body>
    입력 : <input type="text">
    <button onclick="add()" class="fas fa-plus"></button>
    <ul id="result"></ul>
    <script>
        function add() {
            var text = document.querySelector("input").value;
            var ul = document.getElementById('result');
            text = text.trim();
            if (!text) {
                alert("텍스트를 입력해주세요.");
            } else {
                ul.innerHTML += "<li>" + text + "</li>";
            }
            // var text = document.querySelector("input").value;
            // var ul = document.getElementById('result');
            // ul.innerHTML += "<li>" + text + "</li>";
        }
    </script>
</body>
