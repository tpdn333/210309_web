<!DOCTYPE html>
<html>
<head>
<style>
    h1.head{
        background-color: aqua;
    }
    a:link {  /* : pseudo class / :띄어쓰기 X */
        color:red;
    }
    a:visited {
        color:blue;
    }
    a:hover {
        color:green;
    }
    a:active {
        color:black;
    }
    h1:hover {
        background-color: burlywood;
    }
</style>
</head>
<body>
<h1 class="head">hyperlink</h1>
<a href="https://www.google.com">google</a>
</body>
</html>
