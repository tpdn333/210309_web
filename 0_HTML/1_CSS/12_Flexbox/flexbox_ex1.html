<!DOCTYPE html>
<html>
<head>
    <style>
        .child {
            font-size: 20px;
            color : white;
        }
        .child:nth-child(even) {
            background-color: blue;
            width: 20px;
        }
        .child:nth-child(odd) {
            background-color: lightblue;
            width: 20px;
        }
        .container {
            display: flex;
            height: 200px;
        } /* 옆으로 배치하고 싶은 element를 감싸고 있는 element를 flex로
            class child를 배치하고 싶으면 class container를 flex */
    </style>
</head>
    <body>
        <!-- .container>.child{$}*5 -->
        <div class="container">         <!-- flex container -->
            <div class="child">1</div>  <!-- flex items -->
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
    </body>
</html>
