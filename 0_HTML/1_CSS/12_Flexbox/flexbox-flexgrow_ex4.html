<!DOCTYPE html>
<html>
<head>
    <style>
         .container{
             background-color: gray;
            display: flex;
            height: 200px;
            /* justify-content: space-around;
            align-items: baseline; */
        }
        /* flex-grow는 item에 들어가는 속성이고
        정수 값이 들어감 그 정수값을 다 더해서 해당 item에 비율 만큼 차지함 */
        .item:nth-child(3) {
            font-size: 60px;
            flex-grow: 1;
        }
        .item:nth-child(4) {
            flex-grow: 2;
        }
        .item:nth-child(5) {
            flex-grow: 1;
        }
        .item {
            font-size: 50px;
            color : white;
        }
        .item:nth-child(odd){
            background-color: blue;
        }            
        .item:nth-child(even){
            background-color: lightblue;
        }
    </style>
</head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>
