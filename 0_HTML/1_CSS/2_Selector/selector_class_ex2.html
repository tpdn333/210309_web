<!-- class selector -->

<!DOCTYPE html>
<html>
<head>
    <style>
        .note { /* class selector 는 앞에 . */
            color:blue;
        }

        .error {
            color:red;
            background-color: black;
        }
    </style>
</head>
<body> <!-- 2개이상의 커서 : Alt + 마우스 좌클릭 -->
    <h1 class="note">Lorem, ipsum dolor.</h1>
    <h1 class="error">Voluptatem, ipsum ut?</h1>
    <h1>Saepe, ratione omnis?</h1>
    <h1>Porro, illoimpedit.</h1>
    <h1 class="note">Quasi, minima exercitationem!</h1>

    <p class="error">Lorem, ipsum dolor.</p>
    <p>Id, voluptas in.</p>
    <p>Excepturi, commodi facilis.</p>
    
    <!-- .누르고 탭,엔터 누르면 div 생성 -->
    <div class="note"></div>
</body>
</html>
