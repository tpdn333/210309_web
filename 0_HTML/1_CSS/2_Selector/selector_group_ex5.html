<!-- group selector -->
<!DOCTYPE html>

<html>
<head>
    <style>
        h1 {
            color:yellow;
            background-color: blue;
        }

        h2 {
            color:red;
        }

        /* 여러개의 element는 ,로 구분 */
        h1, h2, p {
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h1>Quia, voluptas nihil?</h1>
    <p>Lorem, ipsum dolor.</p>
    <p>Soluta, cupiditate cumque.</p>
    <p>Magni, repellendus accusamus.</p>
    <h2>Lorem, ipsum dolor.</h2>
    <h2>Ab, voluptatem quas.</h2>
</body>
</html>
