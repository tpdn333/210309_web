<!DOCTYPE html>

<html>
<head>
    <style>
        .note > h1 {
            color : red;
        }
        /* 자손 선택자 : 클래스가 note인 요소의 자손인 p 요소 */
        .note p {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- .note>.error>h1>lorem3^p>lorem3 -->
    <div class="note">
        <div class="error">
            <h1>Lorem, ipsum dolor.</h1>
            <p>Lorem, ipsum dolor.</p>
        </div>
    </div>
    <!-- .note>h1>lorem3^p>lorem3 -->
    <div class="note">
        <h1>Lorem, ipsum dolor.</h1>
        <p>Lorem, ipsum dolor.</p>
    </div>
</body>
</html>
