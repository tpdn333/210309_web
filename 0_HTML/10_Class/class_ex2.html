<html>
    <head>
        <style> /* class 스타일은 앞에 . */
            .special{
                color:blue;
            }
            .note{
                background-color: yellow;
            }
        </style>
    </head>
<body>
    <div class="special">Lorem, ipsum dolor.</div>
    <div class="note">Dolores, nesciunt suscipit?</div>
    <div class="special note">Quia, iusto unde?</div>
    <!-- 2개 이상의 클래스를 추가하려면 띄어쓰기로 구분 순선 상관 없음 -->
</body>
</html>
