<html>
<body>
    <p style="display: inline;">Lorem ipsum dolor sit.</p>
    <p style="display: inline;">Lorem ipsum dolor sit.</p>
    <!-- display inline : 한 줄에 나타내기 -->

    <span>Lorem, ipsum dolor.</span>
    <span>Voluptas, qui necessitatibus?</span>
    <!-- span은 하나의 줄에 나타내는 element -->

    <span style="display: block";>Lorem, ipsum dolor.</span>
    <span style="display: block";">Voluptas, qui necessitatibus?</span>
    <!-- element를 블럭으로 지정해주기 -->
    <hr>

    <p style="display: none;">Lorem ipsum dolor sit amet.</p>
    <!-- none은 페이지에는 표시되지 않는다 -->
</body>
</html>
