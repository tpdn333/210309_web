<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            width: 600px;
            height: 500px;
            border: 5px solid green;
            position: relative;
        }
        .absoluteElem{
        /* 조상 중에 포지션된 요소 기준
        없다면 루트 (최상위) 요소 기준 
        
        포지션 된 요소 : static이 아닌 요소
        */
            position: absolute;
            top: 5px;
            width: 300px;
            height: 250px;
            border: 5px solid black;
        }
    </style>
</head>
    <body>
        <div class="wrapper">
            <div class="absoluteElem">absoulte</div>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </body>
</html>
