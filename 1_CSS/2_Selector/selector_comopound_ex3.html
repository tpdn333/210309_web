<!DOCTYPE html>

<html>
<head>
    <style>
        .note {
            color:blue;
        }
        h1.note { /* h1이면서 note class인 것 */
            text-decoration: underline;
        }
        p.note{
            background-color: rgb(255, 255, 0);
        }
        h1.note.error{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1 class="note">Lorem, ipsum dolor.</h1>
    <!-- h1.note.error -->
    <h1 class="note error">Eveniet, distinctio dolores!</h1>
    <h1>Maxime, optio voluptatem!</h1>
    <p class="note">Lorem, ipsum dolor.</p>
    <p>Ipsa, aliquid cumque.</p>
    <p>Vel, in optio.</p>
    <!-- div.note = .note -->
    <div class="note"></div>
</body>
</html>
