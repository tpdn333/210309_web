<!-- ID Selector -->

<!DOCTYPE html>
<html>
<head>
    <style>
        #head1 {
            color:red;
            font-size: 50px;
        }
        #head2 {
            color:blue;
            text-decoration: line-through;
        }
        #head3 {
            color:yellow;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 id="head1">Lorem, ipsum dolor.</h1>
    <h1 id="head2">Neque, est tenetur!</h1>
    <h1 id="head3">Voluptate, similique accusamus!</h1>

</body>
</html>
