<!DOCTYPE html>
<html>
<head>
    <style>
        h2 { /* Selector(선택자) / Selector Ref 참고 */
            color:white; /* Css Ref 참고 */
            background-color:black;
        } /* 앞으로 h2 element은 {}안에 스타일로 적용됨 */
    </style>
</head>
<body>
    <h1 style="color: blue; text-decoration: underline;">Lorem ipsum dolor sit amet.</h1>
    <!-- style attribute는 위 줄만 적용 -->
    <h1>Lorem ipsum dolor sit amet.</h1>

    <h2>Lorem ipsum dolor sit amet.</h2>
    <h2>Dolore quas rerum corrupti unde?</h2>
</body>
</html>
