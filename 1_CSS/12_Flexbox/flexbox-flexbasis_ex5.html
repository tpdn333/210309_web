<!DOCTYPE html>
<html>
<head>
    <style>
         .container{
             background-color: gray;
            display: flex;
            height: 200px;
            /* justify-content: space-around;
            align-items: baseline; */
        }
        .item:nth-child(3) {
            font-size: 60px;
            flex-grow: 1;
        }
        .item:nth-child(4) {
            /* width: 70px;       flex-basis랑 같은 결과 */
            flex-basis: 70px;  /* flex grow로 나누기 전에 가져있는 영역*/
            flex-grow: 2;
        }
        .item:nth-child(5) {
            flex-grow: 1;
        }
        .item {
            font-size: 50px;
            color : white;
        }
        .item:nth-child(odd){
            background-color: blue;
        }            
        .item:nth-child(even){
            background-color: lightblue;
        }
    </style>
</head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>
