<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../0_HTML/1_CSS/7_Icon/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function () {
            $("#head1").after("<h2>abc</h2>");
            // 선택자 다음에 html코드가 붙는다

            $("#head1").before("<h3>defc</h3>");
            // 선택자 이전에 html코드가 붙는다
        });
    </script>
</head>

<body>
    <h1 id="head1">Lorem, ipsum dolor.</h1>
</body>

</html>
