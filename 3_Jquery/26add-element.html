<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../0_HTML/1_CSS/7_Icon/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $(".comment_info_button").click(function () {
                $(".comment_list").append($("<li>하위</li>"));
            });
        });
    </script>
    <style>
        .CommmentWriter {
            margin-top: 10px;
            padding: 10px 10px 10px 15px;
            border: 2px solid burlywood;
        }

        .Comment_inbox {
            margin-bottom: 10px;
        }

        .comment_inbo_text {

            position: relative;
            border: 0;
            resize: none;
            outline: 0;
            font-size: 13px;
            width: 100%;
            padding: 0;
        }

        .btn_register {
            justify-content: center;
        }

        .comment_attach {
            position: relative;
        }

        .register_box {
            float: right;
        }
    </style>
</head>

<body>
    <div class="CommmentWriter">
        <div class="Comment_inbox">
            <p>어서오세우</p>
            <textarea class="comment_inbo_text" placeholder="댓글을 남겨보세요"></textarea>
        </div>
        <div class="comment_attach">
            <div class="register_box">
                <a role="button" class="btn_register">등록</a>
            </div>
        </div>
    </div>

</body>

</html>
