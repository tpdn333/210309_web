<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../0_HTML/1_CSS/7_Icon/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function () {
            // 선택자 기준으로 형제들
            $("#head5").siblings().css("color", "blue");

            // 선택자 기준으로 다음에 오는 형제
            $("#head5").next().css("background-color", "yellow");

            // 선택자 기준으로 직전에 오는 형제
            $("#head5").prev().css("background", "red");

            // 선택자 기준으로 다음에 오는 모든 형제들
            $("#head5").nextAll().css("border", "2px solid green");

            // 선택자 기준으로 직전에 오는 모든 형제들
            $("#head5").prevAll().css("border", "2px solid black");
        });
    </script>
</head>

<body>
    <h1 id="head1">Lorem, ipsum.</h1>
    <h1 id="head2">Quas, aut.</h1>
    <h1 id="head3">Perspiciatis, aut?</h1>
    <h1 id="head4">Quae, inventore?</h1>
    <h1 id="head5">Laborum, hic?</h1>
    <h1 id="head6">Porro, delectus!</h1>
    <h1 id="head7">Totam, et!</h1>
    <h1 id="head8">Asperiores, quo.</h1>
    <h1 id="head9">Illum, facere!</h1>
    <h1 id="head10">Praesentium, ipsum.</h1>
</body>

</html>
