<html>
    <body>
        <h1 title="툴팁 표시">타이틀 속성</h1>
        <!-- 마우스를 가져다 대면 툴팁 표시 -->
        <a href="https://naver.com" title="네이버로 이동">NAVER</a>
        <br>
        <img src="BMW_X4.jfif" alt="">
        <!-- src : 이미지가 있는 경로(파일명) 소스코드와 같은 폴더와 위치 
             alt : 사진이 없을때 대체 텍스트 -->
        <br>
        <img src="BMW_X5.jfif" alt="파일이 존재하지 않습니다.">
        <br>
        <img src="BMW_X4.jfif" width="600" height="400" title="BMW X4">
        <br>
        <!-- 속성 값 사이에 작은따옴표 큰따옴표 사용 가능 -->
        <img src="BMW_X5.jfif" alt="'BMW'">
        <br>
        <img src="BMW_X5.jfif" alt='"BMW"'>
        <br>

    </body>
</html>
