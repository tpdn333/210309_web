<body>
    <script>
        var numbers = [2, 1, 3, 4, 1];
        console.log(numbers.length);
        function solution(numbers) {
            var answer = [];
            for (var i = 0; i < numbers.length - 1; i++) {
                for (var j = i + 1; i < numbers.length; j++) {
                    answer.push(numbers[i] + numbers[j]);
                }
            }
            return answer;
        }
        console.log(solution(numbers));
    </script>
</body>
