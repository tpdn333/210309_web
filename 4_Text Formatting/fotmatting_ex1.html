<html>
    <body>
        <h1>폰트 형식 </h1>
        <p> 이 &lt;b&gt; 폰트 형식은 <b>굵게</b> 입니다.</p>
        <br>
        <p>이 &lt;strong&gt; 폰트 형식은 <strong>강조</strong>입니다.</p>
        <!-- 둘다 굵게 나타남 -->
        <br>
        <p>이 &lt;i&gt, &lt;em&gt 폰트들은 <i>기울임체</i> <em>기울임체</em> 입니다.</p>
        <!-- 둘다 기울게 나타남 -->
        <br>
        <p>이 &lt;small&gt; 폰트는 <small>작게</small> 나타냅니다.</p>
        <br>
        <p>이 &lt;mark&gt; 폰트는 글자에 <mark>하이라이트</mark></p>
        <br>
        <p>이 &lt;del&gt; 폰트는 글자에 <del>취소선</del></p>
        <br>
        <p>이 &lt;ins&gt; 폰트는 글자에 <ins>밑줄</ins></p> 
        <br>
        <p> &lt;sub&gt; 는 <sub>아래첨자</sub> &lt;sup&gt; 는
        <sup> 위 첨자</sup></p>

    </body>
</html>
